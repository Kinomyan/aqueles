    <h2>Cadastro de produtos</h2>

    <div class="cadastro-produto">
        <div class="upload-section">
            <div class="upload-image" id="uploadArea">
                <label for="fileInput" id="labelUpload">
                    <img src="./IMG/Icon-Seta-Upload.png" alt="Upload" id="uploadIcon">
                    <p id="uploadText">Envie a imagem</p>
                </label>
                <input type="file" id="fileInput" name="imagem" accept="image/*" multiple required>
            </div>
            <div id="previewContainer"></div>
        </div>

        <form class="form">
            <input type="text" name="sku" placeholder="SKU" required>
            <input type="text" name="nome" placeholder="Nome do produto" required>
            <textarea name="descricao" placeholder="DescriÃ§Ã£o" required></textarea>

            <!-- ðŸŽ¨ Cores -->
            <div class="color-section">
                <label for="colorInput">Cor do produto:</label>
                <div id="colorsContainer"></div>
                <div class="inline-inputs">
                    <input type="color" id="colorInput" value="#000000">
                    <button type="button" class="add-color">Adicionar</button>
                </div>
            </div>

            <select name="genero" required>
    <option value="" disabled selected hidden>Selecione o gÃªnero</option>
    <option value="feminino">Feminino</option>
    <option value="masculino">Masculino</option>
    <option value="infantil">Infantil</option>
    <option value="unissex">Unissex</option>
</select>

<input type="text" name="tamanho" placeholder="Tamanho (ex: P, M, G ou numÃ©rico)" required>

<select name="categoria" id="categoriaSelect" required>
  <option value="">Selecione a categoria</option>
</select>

<select name="subcategoria" id="subcategoriaSelect" required>
  <option value="">Selecione a subcategoria</option>
</select>

<select name="marca" id="marcaSelect" required>
  <option value="">Selecione a marca</option>
</select>

            <div class="inline-inputs qtd-valor">
                <input type="number" name="quantidade" id="qtdInput" placeholder="QTD" min="1" required>

                <div class="price-control">
                    <span class="prefix">R$</span>
                    <input type="text" id="priceInput" name="preco" value="0,00" required>
                    <div class="buttons-price">
                        <button type="button" class="plus">+</button>
                        <button type="button" class="minus">-</button>
                    </div>
                </div>
            </div>

            <div class="inline-inputs">
                <input type="number" name="altura" placeholder="Altura (cm)" step="0.01" required>
                <input type="number" name="largura" placeholder="Largura (cm)" step="0.01" required>
            </div>
            <div class="inline-inputs">
                <input type="number" name="comprimento" placeholder="Comprimento (cm)" step="0.01" required>
                <input type="number" name="peso" placeholder="Peso (kg)" step="0.01" required>
            </div>


            <div class="buttons">
                <button type="reset" class="excluir">Excluir</button>
