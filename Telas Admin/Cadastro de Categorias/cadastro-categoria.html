    <h2>Cadastro de Categorias, Subcategorias e Marcas</h2>

    <!-- ðŸ”· Cadastro de Categoria -->
    <form id="form-categoria" class="form">
        <h3>Categoria</h3>
        <input type="text" name="categoria" placeholder="Nome da Categoria" required>
        <input type="text" name="slug-categoria" placeholder="Slug da Categoria (URL)" readonly>
        <input type="text" name="meta-title-categoria" placeholder="Meta Title (SEO)">
        <textarea name="meta-description-categoria" placeholder="Meta Description (SEO)"></textarea>
        <div class="buttons">
            <button type="reset" class="excluir">Excluir</button>
            <button type="submit" class="cadastrar">Cadastrar Categoria</button>
        </div>
    </form>

    <hr>

    <!-- ðŸ”¸ Cadastro de Subcategoria -->
    <form id="form-subcategoria" class="form">
        <h3>Subcategoria</h3>
        <select name="categoria-pai" required>
            <option value="">Selecione a Categoria</option>
        </select>
        <input type="text" name="subcategoria" placeholder="Nome da Subcategoria" required>
        <input type="text" name="slug-subcategoria" placeholder="Slug da Subcategoria (URL)" readonly>
        <input type="text" name="meta-title-subcategoria" placeholder="Meta Title (SEO)">
        <textarea name="meta-description-subcategoria" placeholder="Meta Description (SEO)"></textarea>
        <div class="buttons">
            <button type="reset" class="excluir">Excluir</button>
            <button type="submit" class="cadastrar">Cadastrar Subcategoria</button>
        </div>
    </form>

    <hr>

    <!-- ðŸ”» Cadastro de Marca -->
    <form id="form-marca" class="form">
        <h3>Marca</h3>
        <select name="subcategoria-pai" required>
            <option value="">Selecione a Subcategoria</option>
        </select>
        <input type="text" name="marca" placeholder="Nome da Marca" required>
        <input type="text" name="slug-marca" placeholder="Slug da Marca (URL)" readonly>
        <input type="text" name="meta-title-marca" placeholder="Meta Title (SEO)">
        <textarea name="meta-description-marca" placeholder="Meta Description (SEO)"></textarea>
        <div class="buttons">
            <button type="reset" class="excluir">Excluir</button>
            <button type="submit" class="cadastrar">Cadastrar Marca</button>
        </div>
    </form>
