<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Banners</title>
  <link rel="stylesheet" href="./CSS/style.css"/>
  <link rel="shortcut icon" href="./IMG/Logotipo.png" type="image/x-icon">
</head>
<body>

<!-- HEADER HEADER HEADER HEADER HEADER HEADER -->

<header class="main-header">
    <button class="hamburger" id="hamburgerBtn">☰</button>
    <div class="logo">
        <img src="./IMG/Logotipo.png" alt="Logo" />
    </div>
</header>

<!-- Sidebar Mobile -->
<aside class="sidebar" id="mobileSidebar">
    <button class="close-btn" id="closeSidebar">✕</button>
    <div class="user-info">
        <p>Olá <strong>{user-name}</strong></p>
        <span>Meus dados pessoais</span>
    </div>
    <ul class="sidebar-menu">
    <li>
        <a href="../Controle de Estoque/controle-estoque.html">
            <img src="./IMG/Icon-Grafico-Preto.png"/>
            <div class="menu-text"><strong>Estoque</strong><small>Controle de Estoque</small></div>
        </a>
    </li>
    <li>
        <a href="../Cadastro de Produtos/cadastro-prod.html">
            <img src="./IMG/Icon-Box-Preto.png"/>
            <div class="menu-text"><strong>Produto</strong><small>Cadastro de Produtos</small></div>
        </a>
    </li>
    <li>
        <a href="#">
            <img src="./IMG/Icon-Banner-Preto.png"/>
            <div class="menu-text"><strong>Banner</strong><small>Cadastro de Banner</small></div>
        </a>
    </li>
    <li>
        <a href="../Cadastro de Categorias/cadastro-categoria.html">
            <img src="./IMG/Icon-Pasta-Preto.png"/>
            <div class="menu-text"><strong>Categoria</strong><small>Cadastro de Categorias</small></div>
        </a>
    </li>
</ul>
</aside>

<!-- HEADER HEADER HEADER HEADER HEADER HEADER -->

<!-- NAV BAR LATERAL - NAV BAR LATERAL - NAV BAR LATERAL - NAV BAR LATERAL -->
 
<div id="container">
    <aside class="sidebar-desktop">
        <nav>
            <ul>
                <li>
                    <a href="../Controle de Estoque/controle-estoque.html">
                        <img src="./IMG/Icon-Grafico-Branco.png" alt="Botão para Controle de Estoque">
                    </a>
                    <a href="../Cadastro de Produtos/cadastro-prod.html">
                        <img src="./IMG/Icon-Box-Branco.png" alt="Botão para Cadastro de Produtos">
                    </a>
                    <a href="#">
                        <img src="./IMG/Icon-Banner-Branco.png" alt="Botão para Cadastro de Banners">
                    </a>
                    <a href="../Cadastro de Categorias/cadastro-categoria.html">
                        <img src="./IMG/Icon-Pasta-Branco.png" alt="Botão para Cadastro de Categorias">
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

<!-- NAV BAR LATERAL - NAV BAR LATERAL - NAV BAR LATERAL - NAV BAR LATERAL -->

<!-- MAIN MAIN MAIN MAIN MAIN MAIN MAIN MAIN MAIN MAIN MAIN MAIN -->

<main class="content">
    <div class="top-bar">
        <a href="index.html" class="btn-voltar">&larr; Voltar para Home</a>
    </div>

    <h2>Cadastro de Banners</h2>

    <div class="cadastro-banner">
        <div class="upload-section">
            <div class="upload-image" id="uploadArea">
                <label for="fileInput" id="labelUpload">
                    <img src="./IMG/Icon-Seta-Upload.png" alt="Upload" id="uploadIcon">
                    <p id="uploadText">Envie a imagem do banner</p>
                </label>
                <input type="file" id="fileInput" name="imagem" accept="image/*" required>
            </div>
        </div>

        <form class="form">
            <input type="text" name="titulo" placeholder="Título do Banner" required>
            <textarea name="descricao" placeholder="Descrição do Banner (opcional)"></textarea>
            <input type="url" name="link" placeholder="Link do Banner (opcional)">

            <div class="buttons">
                <button type="reset" class="excluir">Excluir</button>
                <button type="submit" class="cadastrar">Cadastrar Banner</button>
            </div>
        </form>

        <h3>Banners Cadastrados</h3>
        <div id="bannersList" class="banners-list"></div>

    </div>
</main>
</div>

<script defer src="./JS/script.js"></script>
</body>
</html>
