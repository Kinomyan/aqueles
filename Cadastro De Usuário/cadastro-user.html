<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="./CSS/style.css" />
</head>
<body>

  <header>
    <img src="./IMG/Logotipo.png" alt="Logo" class="logo" />
  </header>

  <main class="container">
    <form id="cadastroForm" method="post">

  <!-- Informações Pessoais -->
  <section>
    <h2>Informações de Pessoais</h2>
    <div class="container-inputs">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" inputmode="text" required>
      </div>
      <div>
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" inputmode="text" required>
      </div>
    </div>
    <div class="container-inputs">
      <div>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" inputmode="numeric" maxlength="14" required>
      </div>
      <div>
        <label for="celular">Celular:</label>
        <input type="text" id="celular" inputmode="tel" maxlength="15" required>
      </div>
    </div>
  </section>

  <hr>

  <!-- Informações de Entrega -->
  <section>
    <h2>Informações de Entrega</h2>
    <label for="destinatario">Nome destinatário:</label>
    <input type="text" id="destinatario" inputmode="text" required>

    <div class="container-inputs-meio">
      <div>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" inputmode="numeric" maxlength="9" required>
      </div>
      <div>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" required>
      </div>
    </div>

    <div class="container-inputs">
      <div>
        <label for="numero">Número:</label>
        <input type="text" id="numero" inputmode="numeric" required>
      </div>
      <div>
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento">
      </div>
    </div>

    <div class="container-inputs">
      <div>
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" required>
      </div>
      <div>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" required>
      </div>
    </div>

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" required>
  </section>

  <hr>

  <!-- Dados de Acesso -->
  <section>
    <h2>Dados de Acesso</h2>
    <label for="email">Email:</label>
    <input type="email" id="email" inputmode="email" required>

    <div class="container-inputs">
      <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" required>
      </div>
      <div>
        <label for="confirmarSenha">Confirmar senha:</label>
        <input type="password" id="confirmarSenha" required>
      </div>
    </div>
  </section>

  <button type="submit" class="btn-submit">Salvar e finalizar Cadastro</button>
</form>

  </main>

  <script src="./JS/script.js"></script>
</body>
</html>
